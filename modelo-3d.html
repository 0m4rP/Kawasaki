<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/modelo-style.css">
    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    <title>H2R 3D</title>
</head>
<body>
    <div class="h2r-3d">
        <!-- Use it like any other HTML element -->
        <model-viewer 
        alt="h2r" 
        src="3d_objects/kawasaki_ninja_h2r.glb" 
        ar 
        poster="" 
        shadow-intensity="1" 
        camera-controls 
        auto-rotate
        touch-action=""
        style="height: 600px; width: 600px;"
        ></model-viewer>
    </div>
    <div class="boton">
        <a id="btn" href="./index.html">Volver al inicio</a>
    </div>
</body>
</html>
